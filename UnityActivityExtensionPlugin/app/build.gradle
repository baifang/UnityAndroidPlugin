apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        //applicationId "com.jauntvr.unityactivityextensionplugin"
        minSdkVersion 18
        targetSdkVersion 22
        //versionCode 1
        //versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile files('libs/UnityAndroidPlayer.jar')
}

task deleteOldJar(type: Delete) {
    delete '../../Assets/Plugins/Android/UnityActivityExtensionPlugin.jar'
}

//task to export contents as jar
task exportJar(type: Copy) {
    from('build/intermediates/bundles/release/')
    into('../../Assets/Plugins/Android/')
    include('classes.jar')
    ///Rename the jar
    rename('classes.jar', 'UnityActivityExtensionPlugin.jar')
}

exportJar.dependsOn(deleteOldJar, build)